<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="jquery.mobile.structure-1.4.2.css" />
    <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
    <link rel="stylesheet" href="jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="custom.css" />
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript">
        $( document ).on( "pagecreate", function() {
            $( ".photopopup" ).on({
                popupbeforeposition: function() {
                    var maxHeight = $( window ).height() - 60 + "px";
                    $( ".photopopup img" ).css( "max-height", maxHeight );
                    $( ".photopopup img" ).attr("src","http://files.gamebanana.com/img/ico/sprays/flash_2.png");
                }
            });
        });


    </script>
</head>
<body>



    <div id="home" data-role="page" data-add-back-btn="true">

        <div data-role="header" data-position="fixed">
            <h1>Home</h1>
            <a href="#home_panel" data-icon="bars" data-iconpos="notext">Menu</a>
            <a id="userinfo" href="index.html" data-icon="delete" class="ui-btn-right" onclick="logOutBuyChat()" >Log out</a>
            <script type="text/javascript">
                $("#userinfo").text("["+Parse.User.current().get("username")+"] Log out");
            </script> 
        </div><!-- /header -->
        <input type="file" accept="image/*;capture=camera" id="imageLoader">
        <canvas id="imageCanvas"></canvas>
        <script type="text/javascript">
            var imageLoader = document.getElementById('imageLoader');
                imageLoader.addEventListener('change', handleImage, false);
            var canvas = document.getElementById('imageCanvas');
            var ctx = canvas.getContext('2d');


            function handleImage(e){
                var reader = new FileReader();
                reader.onload = function(event){
                    var img = new Image();
                    img.onload = function(){
                        canvas.width = 100;
                        canvas.height = 100;
                        ctx.drawImage(img,0,0);
                    }
                    img.src = event.target.result;
                }
                reader.readAsDataURL(e.target.files[0]);
            }

        </script>

        <a href="#popupPhotoLandscape" data-rel="popup" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn-inline">Photo landscape</a>

        <div data-role="popup" id="popupPhotoLandscape" class="photopopup" data-overlay-theme="a" data-corners="false" data-tolerance="30,15">
            <a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a><img src="http://files.gamebanana.com/img/ico/sprays/flash_2.png" alt="Photo landscape">
        </div>


    </div>




</body>
</html>

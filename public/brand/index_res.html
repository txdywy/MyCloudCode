<!DOCTYPE html> 
<html> 
    <head>
  <meta charset="UTF-8">    
    <title>Brand</title> 
    
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <link rel="stylesheet" href="jquery.mobile.structure-1.4.2.css" />
    <link rel="apple-touch-icon" href="images/launch_icon_57.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="images/launch_icon_72.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="images/launch_icon_114.png" />
    <link rel="stylesheet" href="jquery.mobile-1.4.2.css" />
    <link rel="stylesheet" href="custom.css" />
    
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="js/jquery.mobile-1.4.2.min.js"></script>
    <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.2.18.min.js"></script>
    <script src="js/brand.js"></script>
    <script type="text/javascript">

    </script>

</head> 

<body> 
<div data-role="page" id="home" data-theme="c">

    <div data-role="content" data-theme="c">

    <div id="branding">
        <h1>Restaurant Picker </h1>
    </div>

    <form class="login-form" id="login-form" data-ajax="false" action="search.html">
      <h2>Log In</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="login-username" placeholder="Username" />
      <input type="password" id="login-password" placeholder="Password" />
      <button class="show-page-loading-msg" data-icon="check" onclick="return logInBrand()">Log In</button>
    </form>
    <form class="signup-form" id="signup-form" data-ajax="false" action="search.html">
      <h2>Sign Up</h2>
      <div class="error" style="display:none"></div>
      <input type="text" id="signup-username" placeholder="Username" />
      <input type="password" id="signup-password" placeholder="Create a Password" />
      <button class="show-page-loading-msg" data-icon="grid" onclick="return signUpBrand()">Sign Up</button>
    </form>

  </div>
</div>
</body>
